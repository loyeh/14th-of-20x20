<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.mi.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisan=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/6d99978cad.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />

    <title>14th of 20x20 Challenges</title>
  </head>

  <body>
    <div class="backG">
      <div class="first_page" id="first_page">
        <main>
          <div class="heading">
            <div></div>
            <div>
              <h2>Memory Cards</h2>
            </div>
            <div>
              <button onclick="addNew()">
                <i class="fa fa-plus"></i>Add New Card
              </button>
            </div>
          </div>
          <div class="main">
            <div class="card" id="card" data-number="1">
              <div><i class="fa-solid fa-repeat"></i> Flip</div>
              <div class="" id="front">What is PHP?</div>
              <div class="hide" id="back">A programming language.</div>
            </div>
          </div>
          <div class="footage">
            <button class="arrow" id="previos">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <span class="arrow" id="card_number">1/2</span>
            <button class="arrow" id="next">
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </main>
        <button class="clear" id="clear" onclick="clear_all()">
          <i class="fa-solid fa-trash"></i> Clear Cards
        </button>
      </div>
      <div class="new_card hide">
        <main>
          <div class="heading">
            <div></div>
            <div>
              <h2>Add New Card</h2>
            </div>
            <div class="close">
              <button class="closeBtn" onclick="close_new()">
                <i class="fa fa-close"></i>
              </button>
            </div>
          </div>
          <div class="new main">
           
            <div>Question</div>
            <input
              type="text"
              name="question"
              id="question"
              placeholder="  Enter question ..."
            />
            <div>Answer</div>
            <input
              type="text"
              name="answer"
              id="answer"
              placeholder="  Enter answer ..."
            />
          </div>
          <div class="footage">
            <button class="add" id="add"  onclick="addCard()">
              <i class="fa-solid fa-plus"></i>
              Add Card
            </button>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
